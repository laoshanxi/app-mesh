components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from /appmesh/login endpoint. 
        Include in Authorization header as: Bearer <token>
    BasicAuth:
      type: http
      scheme: basic
      description: |
        Username and password for initial authentication.
        Only used for login endpoint.

  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message text
      required:
        - message
      example:
        message: "Error message"

  responses:
    BadRequest:
      description: Invalid request parameters or malformed request body
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            message: "Invalid parameter: id must be an integer"

    Unauthorized:
      description: Authentication required or invalid credentials
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            message: "Unauthorized access, please provide valid credentials"

    Forbidden:
      description: Insufficient permissions for the requested operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            message: "Forbidden: insufficient permissions"

    NotFound:
      description: Requested resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            message: "Path not found GET:/unknown/path"

    PreconditionFailed:
      description: Request could not be processed due to logical/semantic issues
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            message: "Precondition failed: runtime validation error"

    InternalServerError:
      description: Unexpected internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            known:
              summary: Known exception
              value:
                message: "Internal server error"
            unknown:
              summary: Unknown exception
              value:
                message: "Unknown exception"

    TokenResponse:
      description: Successful token generation.
      content:
        application/json:
          schema:
            type: object
            properties:
              profile:
                type: object
                properties:
                  name:
                    type: string
                    example: "admin"
                  auth_time:
                    type: integer
                    example: 1704067200
              access_token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              token_type:
                type: string
                example: "Bearer"
              expire_time:
                type: integer
                example: 1704070800
              expire_seconds:
                type: integer
                example: 3600
